<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech Trainer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Speech Trainer</h1>

    <!-- Voice Settings -->
    <div class="section">
      <h2>Voice Settings</h2>
      <label for="voiceSelect">Choose Voice:</label>
      <select id="voiceSelect"></select>
    </div>

    <!-- Progress Bar -->
    <div id="progressBarContainer" style="display: none;">
      <div id="progressBar"></div>
    </div>

    <!-- Speech Sections -->
    <div class="section">
      <h2>Opening</h2>
      <button onclick="showAlertOpening()">Opening</button>
    </div>

    <div class="section">
      <h2>Introduction</h2>
      <button onclick="showAlertIntro()">Fellow Toastmasters and guests... So what happened in February of 2012?</button>
    </div>

    <div class="section">
      <h2>Body of Speech</h2>
      <button onclick="showAlertBody1()">What I discovered</button>
      <button onclick="showAlertBody2()">Why you should stay</button>
      <button onclick="showAlertBody3()">Why, should you stay in Toastmasters?</button>
    </div>

    <div class="section">
      <h2>Close</h2>
      <button onclick="showAlertClose()">Your future self is watching</button>
    </div>
  </div>

  <!-- Custom Alert Modal (ONLY ONE) -->
  <div id="customAlert" class="custom-alert hidden">
    <div class="custom-alert-content">
      <p id="customAlertMessage"></p>
<div class="custom-alert-controls">
  <button onclick="replayAlert()">🔁 Replay</button>

  <div class="vertical-controls">
    <button onclick="toggleMute()" id="muteButton">🔇 Mute</button>
    <button onclick="exitAlert()">❌ Exit</button> <!-- Exit below Mute -->
  </div>

  <button onclick="nextAlertMessage()">Next</button>
  </div>

  

  <script src="app.js"></script>
</body>
</html>
